<html>
<head></head>

<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="calstyle.css">

<title>Calc</title><br>
<body>
    <div class = "calc">

        <input type = "text" class = "display" disabled>
        

            <div class = "buttons">

                <div class = "row">
<button type = "button" value = "on">ON</button>
<button type = "button" value = "off">OFF</button>
<button type = "button" value = "clr">CLR</button><br><br>
</div>

<div class = "row">
<button type = "button" value = "1">1</button>
<button type = "button" value = "2">2</button>
<button type = "button" value = "3">3</button>
<button type = "button" value = "add" class = "op">+</button><br><br>
</div>

<div class = "row">
<button type = "button" value = "4">4</button>
<button type = "button" value = "5">5</button>
<button type = "button" value = "6">6</button>
<button type = "button" value = "sub" class = "op">-</button><br><br>
</div>

<div class = "row">
<button type = "button" value = "7">7</button>
<button type = "button" value = "8">8</button>
<button type = "button" value = "9">9</button>
<button type = "button" value = "mul" class = "op">*</button><br><br>
</div>

<div>
<button type = "button" value = "point" class = "op">.</button>
<button type = "button" value = "0">0</button>
<button type = "button" value = "equ" class = "op">=</button>
<button type = "button" value = "div" class = "op">/</button>
</div>

 </div>
</div>

<script type="text/javascript" src="cal.js"></script>
</body>
</html>
